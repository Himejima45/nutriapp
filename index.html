<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="save.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5656f6" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="description" content="An awesome Tabbed App">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>NutriApp</title>
</head>

<body class="body">
    <div id="mySidenav" class="sidenav">
        <div style="    background: #F8F8FF;
    border-bottom: 2px solid #40E0D0;
    margin-bottom: 21px;
    height: 124px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;">
            <h3 style="font-weight:100;margin: 0px; color: #000000;">&nbsp;Fitness y Nutrición</h3>

            <span href="javascript:void(0)" class=" material-symbols-rounded closebtn" onclick="closeNav()"
                aria-label="close sidebar" id="NOEXCUSE">cancel</span>
            <p style="color:#000;font-size: 14px;text-align: center;">¡Una Vida Sana!</p>
            <picture> <img src="icons/icon_x48.png" alt=""></picture>
        </div>
        <div class="side-button tablink" onclick="openRoute('home',this)" id="defaultOpen" aria-label="open home page">
            <span class="material-symbols-rounded">home</span>
            <p>Principal</p>
        </div>
        <div class="side-button tablink" onclick="openRoute('DataCheck',this)" aria-label="open data check">
            <span class="material-symbols-rounded">CheckList</span>
            <p>Guia Nutricional</p>
        </div>
        <div class="side-button tablink" onclick="openRoute('counterPage',this)" aria-label="open counter tab">
            <span class="material-symbols-rounded ">calculate</span>
            <p>Estadisticas</p>
        </div>
        <div class="side-button tablink" onclick="openRoute('exercise',this)" aria-label="open exercise tab">
            <span class="material-symbols-rounded ">exercise</span>
            <p>¡Ejercicio Rapido!</p>
        </div>
          
    </div>
    <div id="main" class="main">

        <header>
            <!--  -->
            <span class="material-symbols-rounded clickable" onclick="openNav()">
                menu
            </span>
            <span id="offlineA"
                style="color: blue;display: none;flex-wrap: wrap;flex-direction: row;align-content: center;align-items: center;justify-content: center;">&nbsp;
                <span class="material-symbols-rounded">wifi_off</span></span>
            <div class="headerButtonContainer">
                <button class="dev_button_mobile" id="installMobile" onclick="pwainstall()"
                aria-label="install to the device">
                <span class="material-symbols-rounded clickable" style="font-size:18px">install_mobile</span>
            </button>
            <button class="dev_button_mobile" onclick="share()" aria-label="share the app">
                <span class="material-symbols-rounded clickable" style="font-size:18px">share</span>
            </button>
            <button class="dev_button_mobile" id="gotohomepage" onclick="goTo('')"
                aria-label="go to Tabbed.web.app">
                <span class="material-symbols-rounded clickable" style="font-size:18px">person</span>
            </button>
        </div>
        </header>
        <section id="view" class="tabcontent">

            <!-- Page Content Goes Here -->
        </section>
        <script>
            var count = 0;
            function incrementCountby(k) {
                count += k; document.getElementById('counter').innerHTML = count
            }
        </script>
        <script src="tab.min.js"></script>
        <script src="ButtonFunctions.js"></script>
        <script src="bootstrap/dist/js/bootstrap.js"></script>
        <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
    </div>
</body>

</html>
